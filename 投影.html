<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>leeN</title>
<style>
*{margin:0; padding:0;}
.box{ height:400px; line-height:400px; font-size:50px; text-align:center; font-family:微软雅黑; font-weight:bold; text-shadow: 0 0 0 #000,5px 5px 3px aqua,10px 10px 5px red;}
.sun{ width:100px; height:100px; background:aqua; opacity: 0.5; border-radius:50%; position:absolute; top:0; left:0; box-shadow: 0 0 100px aqua,inset 0 0 100px yellow;}
</style>
<script>
window.onload=function(){
    var oSun = document.querySelector('.sun');
    var oBox = document.querySelector('.box');
    document.onmousemove=function(ev){
        oSun.style.left = ev.pageX-oSun.offsetWidth/2+'px';
        oSun.style.top = ev.pageY-oSun.offsetHeight/2+'px';
        var x = (oBox.offsetLeft+oBox.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
        var y = (oBox.offsetTop+oBox.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
        
        var dis = Math.sqrt(x*x+y*y);
        
        oBox.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000,'+(x+5)/3+'px '+(y+5)/3+'px '+dis/10+'px aqua,'+(x+10)/3+'px '+(y+10)/3+'px '+dis/10+'px red';
    };
};
</script>
</head>

<body>
<div class="box">没有错，我就是你杰哥！</div>
<div class="sun"></div>
</body>
</html>
