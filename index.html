<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>leeN</title>
<style type="text/css">
    span{ margin-left: 50px;}
    input{ margin-left: 30px; }
    #box{ width: 500px; height: 30px; border-radius: 30px;background: blue; position: absolute;top: 100px;left: 300px; overflow: hidden;}
    #box div{width: 500px; height: 240px;position: absolute;top: 0;left: 0;background: -webkit-repeating-linear-gradient(-45deg,#00d11d 0px,#00d11d 10px,#fde072 10px,#fde072 20px);}
</style>
<script type="text/javascript">
    window.onload = function(){
        var aColor = document.getElementsByTagName('input');
        var aSpan = document.getElementsByTagName('span');
        var oDiv = document.querySelector('#box div');
        var c1 = '#00d11d',c2 = '#fde072',t = 0;
        for(var i = 0;i<aColor.length;i++){ 
            (function(index){
                aColor[i].onchange = function(){
                    aSpan[index].innerHTML = aColor[index].value;
                    aSpan[index].style.color = aColor[index].value;
                    index == 0?c1 = aColor[index].value:c2 = aColor[index].value; 
                    oDiv.style.background = '-webkit-repeating-linear-gradient(-45deg,'+c1+' 0px,'+c1+' 10px,'+c2+' 10px,'+c2+' 20px)';
                };
            })(i);
        }
        setInterval(function(){
            t -= 2;
            oDiv.style.top = t%210 + 'px';
        },30);
    }
</script>
</head>
<body>
    颜色：
    <input type="color" value="#00d11d">
    <input type="color" value="#fde072">
    <div>
        <span>#00d11d</span>
        <span>#fde072</span>
    </div>
    <div id="box">
        <div></div>
    </div>
</body>
</html>
